<ion-header>
  <ion-navbar>
    <ion-title>
      Quizy <img id="logo" height="40" src="assets/imgs/monster.png" />
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h6 class="tom">Quiz code: {{ code }}</h6>
  <h6 class="jerry">{{ nickname }},</h6>
  <form [formGroup]="form">
    <div formArrayName="questions">
      <section
        [formGroupName]="i"
        *ngFor="let t of form.controls.questions.controls; let i = index"
      >
        <div class="boxes">
          Number_ {{ i + 1 }}

          <br />
          <h6>
            Question:
            <span>
              <ion-input
                placeholder="Your question..."
                #mainquestion
                formControlName="question"
              ></ion-input>
            </span>
          </h6>

          <h5>Answers:</h5>

          <div
            class="
                  smallbox"
          >
            <ion-checkbox id="1" (click)="togglecheckbox(1)"> </ion-checkbox>
            <input formControlName="answer1" placeholder="Answer 1" #num1 />
            <br />

            <ion-checkbox id="2" (click)="togglecheckbox(2)"></ion-checkbox>
            <input
              formControlName="answer2"
              type="text"
              placeholder="Answer 2"
              #num2
            />

            <br />
            <ion-checkbox id="3" (click)="togglecheckbox(3)"></ion-checkbox>
            <input
              formControlName="answer3"
              type="text"
              placeholder="Answer 3"
              #num3
            />
            <br />
            <ion-checkbox id="4" (click)="togglecheckbox(4)"></ion-checkbox>
            <input
              formControlName="answer4"
              type="text"
              placeholder="Answer 4"
              #num4
            />
          </div>

          <h6>Comment:</h6>
          <span>
            <ion-input
              formControlName="comment"
              placeholder="Add comments/hints"
              #maincomment
            ></ion-input>
          </span>

          <ion-icon class="remove" (click)="remove(i)">X</ion-icon>
        </div>
      </section>
    </div>
    <ion-icon class="add" name="add" (click)="add()"></ion-icon>
    <span>
      <ion-icon class="sub" (click)="manage(form.value)">Submit</ion-icon>
    </span>
  </form>
</ion-content>
