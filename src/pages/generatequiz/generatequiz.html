<ion-header>
  <ion-navbar>
    <ion-title>

      Quizy
      <img id="logo" height="40" src="assets/imgs/monster.png">

    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="addPic">
    <img src="assets/imgs/main.jpg">

  </div>
  <div class="infoonquiz">

    <h6 padding> Quiz code: {{code}} </h6>

    <ion-icon padding class="docx" name="document"> Created on: {{dt}}</ion-icon>
    <br>
    <ion-icon padding class="name" name="document"> Created by: {{nickname}}</ion-icon>

    <ion-input placeholder="What topic is your questionaire on?" [(ngModel)]="quiztopic"></ion-input>



    <button padding class="edit " (click)="sendtodb()">Create quiz</button>
    <ion-icon class="play" name="play"></ion-icon>


  </div>


</ion-content>
